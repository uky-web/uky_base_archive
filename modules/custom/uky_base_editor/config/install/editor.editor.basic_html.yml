langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - heading
      - style
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - insertTable
      - '|'
      - blockQuote
      - '|'
      - code
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_style:
      styles:
        -
          label: 'Intro text'
          element: '<p class="intro">'
        -
          label: 'Fancy link'
          element: '<a class="link--fancy">'
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<span>'
        - '<blockquote cite>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<img src alt height width data-entity-type data-entity-uuid data-align data-caption>'
        - '<a hreflang>'
        - '<ul type>'
        - '<ol type>'
        - '<p id>'
    ckeditor5_list:
      reversed: false
      startIndex: true
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
